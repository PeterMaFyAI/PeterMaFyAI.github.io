<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        h1 {
            margin-top: 50px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        .buttons {
            margin: 20px;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #575757;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>

    <h1>Quizzes</h1>
    <div class="buttons">
        <button class="btn" onclick="startQuiz('matematik')">Starta Matematikquiz</button>
        <button class="btn" onclick="startQuiz('fysik')">Starta Fysikquiz</button>
        <button class="btn" onclick="startQuiz('ai')">Starta AI-quiz</button>
    </div>
    <div class="quiz-container hidden" id="quiz-container">
        <div id="quiz"></div>
        <button class="btn" id="submit">Skicka in</button>
        <p id="result"></p>
